<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <title>CUSTOM CONTEXT MENU</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <h1>right click to see custom context menu</h1>
        <ul class="context-menu">
            <li>
                <span class="material-symbols-outlined"> share </span>
                <span class="option-text">share</span>
            </li>
            <li>
                <span class="material-symbols-outlined"> edit </span>
                <span class="option-text">Edit</span>
            </li>
            <li>
                <span class="material-symbols-outlined"> add_link </span>
                <span class="option-text">Copy Link Address</span>
            </li>

            <li>
                <span class="material-symbols-outlined"> content_copy </span>
                <span class="option-text">Copy</span>
            </li>
            <li>
                <span class="material-symbols-outlined"> content_cut </span>
                <span class="option-text">Cut</span>
            </li>
            <li>
                <span class="material-symbols-outlined"> download </span>
                <span class="option-text">Download</span>
            </li>
            <li id="delete-li">
                <span class="material-symbols-outlined"> delete </span>
                <span class="option-text">Delete</span>
            </li>
        </ul>
        <script src="script.js"></script>
    </body>
</html>
