<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>dynamic profile card theme color</title>
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Dosis:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="cart-wrapper">
            <div class="picture-section">
                <div class="theme-colors-buttons-wrapper">
                    <div class="theme-colors-buttons-container">
                        <div class="theme-colors-buttons orange-theme"></div>
                        <div class="theme-colors-buttons green-theme"></div>
                        <div class="theme-colors-buttons blue-theme"></div>
                        <div class="theme-colors-buttons purple-theme"></div>
                        <div class="theme-colors-buttons yellow-theme"></div>
                    </div>
                </div>
                <span class="edit-theme-container">
                    <div class="edit-theme-button">
                        <i
                            class="fa-regular fa-pen edit-icon"
                            style="color: #000000"
                        ></i>
                        <!-- <i
                            class="fa-regular fa-square-check edit-icon"
                            style="color: #000000"
                        ></i> -->
                    </div>
                </span>
                <img
                    src="images/_83fa5c23-a6dd-487e-9b2b-8805768bcb30.jpg"
                    alt="profile picture"
                    class="profile-image"
                />
            </div>
            <div class="user-name-section">
                <span class="user-name"> Alireza-SOBI </span>
            </div>
            <div class="details-section">
                <span class="details-wrapper">
                    <span class="job-title detail-title-text detail-title"
                        >Job :</span
                    >
                    <span class="job details-text">programmer</span>
                </span>
                <span class="details-wrapper">
                    <span class="birthday-title detail-title-text detail-title"
                        >Birthday :</span
                    >
                    <span class="birthday details-text">2004/04/26</span>
                </span>
            </div>
            <div class="aboutme-section">
                <span class="aboutme-title">About ME</span>
                <span class="aboutme details-text">
                    I`m addicted to programming particulary frontend field and
                    seeking for my first job : )
                </span>
            </div>
        </div>
    </body>
</html>
