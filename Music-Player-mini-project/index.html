<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-solid.css"
        />
        <link
            rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.2/css/sharp-regular.css"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <nav id="nav-bar-container">
            <ul class="nav-bar">
                <li class="nav-bar-items first-list-item">Home</li>
                <li class="nav-bar-items">Courses</li>
                <li class="nav-bar-items">Merges</li>
                <li class="nav-bar-items">About</li>
                <li class="sign-user-buttons-container">
                    <a href="#" id="sign-up-button">SignUp</a
                    ><a href="#" id="sign-in-button">SignIn</a>
                </li>
            </ul>
        </nav>
        <div class="change-duration-dress"></div>
        <section class="music-player-container">
            <audio
                src="drunky_(prod_.meytune)_wvdf.mp3"
                class="music-track"
            ></audio>
            <img
                src="5456FE7F-CE12-4761-9E8F-34030627DEA9.jpg"
                alt="Music Picture"
                id="music-picture"
            />
            <div class="duration-bar-container">
                <div class="duration-bar">
                    <div class="duration-bar-selector"></div>
                </div>
            </div>
            <div class="music-player-buttons-container">
                <button class="music-player-buttons music-control-hover-styled">
                    <i class="fa-solid fa-shuffle music-controls"></i></button
                ><button
                    class="music-player-buttons music-control-hover-styled"
                >
                    <i
                        class="fa-sharp fa-solid fa-backward music-controls sec-back-wire"
                    ></i></button
                ><button class="music-player-buttons play-button-container">
                    <i
                        class="fa-sharp fa-solid fa-play play-button"
                    ></i></button
                ><button
                    class="music-player-buttons music-control-hover-styled"
                >
                    <i
                        class="fa-sharp fa-solid fa-forward music-controls sec-forward"
                    ></i></button
                ><button
                    class="music-player-buttons music-control-hover-styled"
                >
                    <i
                        class="fa-solid fa-repeat music-controls audio-repeat-tuggle-button"
                    ></i>
                </button>
            </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
